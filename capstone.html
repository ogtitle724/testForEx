    	1. window.onload : 웹페이지 로드 완료 상태를 나타냅니다

    	*/

   	
    	
    	/* [html 최초 로드 및 이벤트 상시 대기 실시] */
    	window.onload = function() {

    		console.log("");

    		main();
    	};

    	function main(){

    		var jsonData = JSON.parse(JSON.stringify(Params));

    	};
    	
    </script>
